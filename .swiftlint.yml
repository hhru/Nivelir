attributes:
  always_on_same_line:
    - '@IBAction'
    - '@IBOutlet'
    - '@IBDesignable'
    - '@IBInspectable'
    - '@GKInspectable'
    - '@NSCopying'
    - '@NSManaged'
    - '@dynamic'
    - '@nonobjc'
    - '@objc'
    - '@objcMembers'
    - '@testable'
  always_on_line_above:
    - '@UIApplicationMain'
    - '@NSApplicationMain'
    - '@dynamicMemberLookup'
    - '@dynamicCallable'
    - '@propertyWrapper'
    - '@convention'
    - '@frozen'
    - '@available'
    - '@discardableResult'
    - '@inlinable'
    - '@usableFromInline'
    - '@warn_unqualified_access'
    - '@requires_stored_property_inits'

closure_body_length:
  warning: 20
  error: 200

collection_alignment:
  align_colons: false

colon:
  flexible_right_spacing: true
  apply_to_dictionaries: true

conditional_returns_on_newline:
  if_only: false

cyclomatic_complexity:
  warning: 16
  error: 160
  ignores_case_statements: true

discouraged_direct_init:
  types:
    - Bundle
    - UIDevice
    - AVAudioSession

discouraged_object_literal:
  image_literal: true
  color_literal: true

duplicate_enum_cases:
  severity: warning

dynamic_inline:
  severity: warning

empty_count:
  severity: warning

enum_case_associated_values_count:
  warning: 4
  error: 40

file_header:
  forbidden_pattern: ".?"

file_length:
  warning: 400
  error: 4000
  ignore_comment_only_lines: true

file_name:
  excluded:
    - main.swift
  prefix_pattern: ''
  suffix_pattern: '[+][A-z][A-z]+'
  nested_type_separator: ''

force_try:
  severity: warning

function_body_length:
  warning: 40
  error: 400

generic_type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 20
    error: 200
  validates_start_with_lowercase: true
  excluded:
    - T
    - U
    - V

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 400
  validates_start_with_lowercase: true
  excluded:
    - a
    - r
    - g
    - b
    - i
    - j
    - x
    - y
    - z
    - w

large_tuple:
  warning: 3
  error: 8

line_length:
  warning: 120
  error: 1200
  ignores_urls: false
  ignores_function_declarations: false
  ignores_comments: false
  ignores_interpolated_strings: false

modifier_order:
  preferred_modifier_order:
    - acl
    - setterACL
    - override
    - owned
    - mutators
    - final
    - typeMethods
    - required
    - convenience
    - lazy
    - dynamic

multiline_arguments:
  first_argument_location: next_line
  only_enforce_after_first_closure_on_first_line: false

nesting:
  type_level:
    warning: 1
    error: 10
  statement_level:
    warning: 4
    error: 40

number_separator:
  minimum_length: 5
  minimum_fraction_length: 5
  exclude_ranges: []

overridden_super_call:
  included:
    - '*'
  excluded: []

private_outlet:
  allow_private_set: false

private_over_fileprivate:
  validate_extensions: true

prohibited_super_call:
  included:
    - '*'
  excluded: []

shorthand_operator:
  severity: warning

statement_position:
  statement_mode: default

switch_case_alignment:
  indented_cases: false

trailing_closure:
  only_single_muted_parameter: false

trailing_comma:
  mandatory_comma: false

trailing_whitespace:
  ignores_empty_lines: false
  ignores_comments: false

type_contents_order:
  order:
    - associated_type
    - type_alias
    - subtype
    - case
    - type_property
    - type_method
    - ib_outlet
    - ib_inspectable
    - instance_property
    - initializer
    - deinitializer
    - ib_action
    - other_method
    - view_life_cycle_method
    - subscript

type_body_length:
  warning: 400
  error: 4000

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 50
    error: 500
  validates_start_with_lowercase: true

unused_optional_binding:
  ignore_optional_try: false

unused_declaration:
  severity: warning
  include_public_and_open: false

vertical_whitespace:
  max_empty_lines: 1

warning_threshold: 100
